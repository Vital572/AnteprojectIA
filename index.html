<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Melhorado</title>
  <style>
    /* Estilos do chatbot */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }

    main {
      max-width: 900px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .chatbot {
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .chatbot-header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      font-size: 18px;
      text-align: center;
    }

    .chatbot-messages {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      max-height: 400px;
      border-top: 1px solid #ddd;
    }

    .chatbot-message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
    }

    .chatbot-message.user {
      background-color: #e0f7fa;
      text-align: right;
    }

    .chatbot-message.bot {
      background-color: #e8f5e9;
    }

    .chatbot-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chatbot-input input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      border-bottom-left-radius: 8px;
    }

    .chatbot-input button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border-bottom-right-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .chatbot-input button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    Chatbot Melhorado
  </header>

  <main>
    <h2>Bem-vindo ao nosso Chatbot!</h2>
    <p>Interaja com o chatbot para obter informações ou resolver suas dúvidas.</p>

    <div class="chatbot">
      <div class="chatbot-header">
        Chatbot IA
      </div>
      <div class="chatbot-messages" id="chatbot-messages">
        <!-- Mensagens aparecerão aqui -->
      </div>
      <div class="chatbot-input">
        <input type="text" id="chatbot-input" placeholder="Digite sua mensagem..." />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Chatbot Melhorado. Todos os direitos reservados.
  </footer>

  <script>
    const messagesContainer = document.getElementById('chatbot-messages');

    // Função para adicionar mensagens ao chat
    function appendMessage(text, sender) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('chatbot-message', sender);
      messageElement.textContent = text;
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight; // Rolar para a última mensagem
    }

    // Função para enviar mensagem ao webhook e tratar erros
    async function sendMessage() {
      const input = document.getElementById('chatbot-input');
      const userMessage = input.value.trim();

      if (!userMessage) {
        appendMessage('Por favor, digite uma mensagem.', 'bot');
        return;
      }

      // Exibir mensagem do usuário
      appendMessage(userMessage, 'user');

      try {
        // Requisição ao webhook
        const response = await fetch('http://localhost:5678/webhook-test/anteprojectIA', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: userMessage }),
        });

        if (!response.ok) {
          throw new Error(`Erro HTTP: ${response.status}`);
        }

        // Tentar parsear o JSON da resposta
        let data;
        try {
          data = await response.json();
        } catch (e) {
          throw new Error(
            'Resposta do servidor não está em formato JSON válido.'
          );
        }

        // Exibir a resposta do chatbot
        if (data.reply) {
          appendMessage(data.reply, 'bot');
        } else {
          appendMessage(
            'Desculpe, não consegui entender sua mensagem.',
            'bot'
          );
        }
      } catch (error) {
        console.error('Erro ao processar a mensagem:', error);
        appendMessage(
          'Ocorreu um erro ao processar sua mensagem. Verifique sua conexão ou tente novamente mais tarde.',
          'bot'
        );
      }

      // Limpar o campo de entrada
      input.value = '';
    }
  </script>
</body>
</html>
